<ion-content>
  <div class="flex flex-col h-screen items-center justify-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="text-bold text-2xl text-center mb-4">Recicla</ion-card-title>
      </ion-card-header>
      <ion-card-content class="text-center w-full flex flex-col">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-button fill="clear" class="text-white/80 text-xs text-white normal-case w-full">Forgot email/password</ion-button>
        <ion-button color="success" (click)="login()">Login</ion-button>
        <ion-button fill="clear" (click)="register()">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
