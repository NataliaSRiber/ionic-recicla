<ion-card>
  @if (hasHeader) {
    <ion-card-header>
      <ion-card-subtitle class="uppercase font-bold whitespace-normal">Last pickup call</ion-card-subtitle>
    </ion-card-header>
  }
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon name={{data?.icon}} slot="start" color={{data?.iconColor}}></ion-icon>
      <ion-label>
        {{data?.title}}
        <p>{{data?.date}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <p>Created at {{data?.created}}/p>
          @if (data?.notes) {
            <p>Notes: {{data?.notes}}</p>
          }
      </ion-label>
    </ion-item>
     @if (data?.finished) {
       <ion-item lines="none">
         <ion-icon name="trophy" slot="start" color="success"></ion-icon>
         <ion-label color="success">$ 15,00</ion-label>
       </ion-item> 
     }
    @if (hasDescription) {
      <ion-button color="success" fill="clear" size="full">See all...</ion-button>
    }
  </ion-card-content>
</ion-card>
